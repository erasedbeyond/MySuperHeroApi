<!DOCTYPE html>
<html>
    <head>
        <title>HeroPage</title>
        <!-- importing font awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- google font -->
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Open+Sans+Condensed:wght@300&family=Pacifico&display=swap" rel="stylesheet">
        <!-- local css file -->
        <link rel="stylesheet" href="heroPage.css">
        <!-- local java script file -->
        <script src="heroPage.js" defer></script>
        
    </head>
    <body>
         <div id="hero-idcard">
             <div id="headder">
                 <h1><i class="fas fa-id-badge"></i></h1>
                 <h1>LICENSE</h1><h3>OF</h3><h1>JUSTICE</h1>
                 <h1><i class="fas fa-theater-masks"></i></h1>

             </div>

             <div id="detail">

                <div id="powerstats">
                    <div class="power-block">
                        <div class="power">Intelligence</div>
                        <div class="stats">
                            <i class="fas fa-user-graduate"></i>
                            <span id="intelligence"></span>
                        </div>
                    </div>

                    <div class="power-block">
                        <div class="power">Speed</div>
                        <div class="stats">
                            <i class="fas fa-bolt"></i>
                            <span id="speed"></span>
                        </div>
                    </div>

                   
                    <div class="power-block">
                        <div class="power">Power</div>
                        <div class="stats">
                            <i class="fab fa-superpowers"></i>
                            <span id="power"></span>
                        </div>
                    </div>


                    <div class="power-block">
                        <div class="power">Stength</div>
                        <div class="stats">
                            <i class="fas fa-fist-raised"></i>                           
                            <span id="strength"></span>
                        </div>
                    </div>

                    <div class="power-block">
                        <div class="power">Combat</div>
                        <div class="stats">
                            <i class="fas fa-shield-alt"></i>
                            <span id="combat"></span>
                        </div>
                    </div>


                    

                </div>

                <div id="appereance">
                    <div id="image">
                        <img id="superhero-image" src="https://cdn3.vectorstock.com/i/1000x1000/90/72/superhero-kid-boy-cartoon-vector-10979072.jpg" alt="">

                    </div>
                    <div id="middle-part">
                        <div id="name-tag">
                            <div id="name">
                                <span id="superhero-name">SuperHero</span>
                                <span id="aka">aka</span>
                                <span id="real-name">Name</span>
    
    
                            </div>
                            <div id="good-bad">
                                <img id="alignment" src="good.jpg" alt="">
    
                            </div>

                        </div>
                    
                        <div id="apperance-detail">
                            <div class="detail-box">
                                <span >sex</span>
                                <span id="sex"></span>
                            </div>
                            <div class="detail-box">
                                <span>height</span>
                                <span id="height"></span>
                            </div>
                            <div class="detail-box">
                                <span>weight</span>
                                <span id="weight"></span>
                            </div>
                            <div class="detail-box">
                                <span>hair-color</span>
                                <span id="hair-color"></span>
                            </div>
                            <div class="detail-box">
                                <span>eyes</span>
                                <span id="eyes"></span>
                            </div>

                        </div>
                    </div>

                </div>

             </div>

         </div>

        
    </body>
</html>
